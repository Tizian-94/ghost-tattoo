    <!-- Main Branding -->
    <div class="container text-center py-5 my-5">

            <div class="col-12">
                <h1 class="brand-title fw-bold">
                    <span class="d-block page_title">GHOST TATTOO</span>
                </h1>
            </div>
        </div>

    <!--booking form-->
    <div class="container py-5 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="booking-section">
                    <h2 class="mb-4">Book Your Session</h2>
                    
                    <form
                        action="https://formspree.io/f/xldjzlgy"
                        method="POST"
                        >
                        <input type="hidden" name="_next" value="success.html">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="_replyto" placeholder="Email" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required>
                        </div>

                        <div class="form-group">
                            <input type="date" class="form-control" name="preferred-date" required>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" name="tattoo-description" rows="4" 
                                      placeholder="Describe your tattoo idea (placement, size, style, etc.)" required></textarea>
                        </div>

                        <div class="form-group tattoo-details">
                            <h5>Tattoo Specifications</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="small" value="small" required>
                                <label class="form-check-label" for="small">Small (1-2 hours)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="medium" value="medium">
                                <label class="form-check-label" for="medium">Medium (3-4 hours)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="large" value="large">
                                <label class="form-check-label" for="large">Large (5+ hours)</label>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-book">Submit Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <div class="background-image"><img src="imgs/bg.png"></div>

                        </a>

                        <a href="mailto:ghosttattoo@gmail.com" class="social-icon mail">

                        </a>
                    </div>
                    <div class="text-center py-3">
                        <b>Istarska 2, Rijeka</b>
                    </div>
                </div>
            </div>
        </div>
